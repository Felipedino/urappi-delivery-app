{% extends "urappiapp/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container flex items-center justify-center h-screen">
        <div class="bg-red-100 rounded-2xl">
            <div class="content p-10">
                <h1 class = "text-4xl font-bold pb-10"> Iniciar Sesión </h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group pb-4">
                        <label for="nombre_usuario">Nombre</label>
                        <input type="text" class="form-control border border-gray-300 bg-white" id="nombre_usuario" name="username" required>
                    </div>
                    <div class="form-group pb-4">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control border border-gray-300 bg-white" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="flex">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a href="javascript:void(0)" onclick="alert('acuerdate XD')"> Olvidé mi contraseña </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
